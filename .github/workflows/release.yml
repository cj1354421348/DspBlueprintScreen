    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Get version from package.json
        id: get_version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=v$VERSION" >> $GITHUB_OUTPUT
          echo "ç‰ˆæœ¬å·: v$VERSION"

      - name: Extract changelog for version
        id: changelog
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          # ç§»é™¤ Windows CRLF æ¢è¡Œç¬¦ï¼Œæå–å¯¹åº”ç‰ˆæœ¬å·çš„å†…å®¹
          NOTES=$(sed 's/\r$//' CHANGELOG.md | awk "/^## v${VERSION}$/,/^## v[0-9]/{if(/^## v[0-9]/ && !/^## v${VERSION}$/)exit; print}" | tail -n +2)
          if [ -z "$NOTES" ]; then
            NOTES="ç‰ˆæœ¬ v$VERSION å‘å¸ƒ"
          fi
          # å¤„ç†å¤šè¡Œè¾“å‡º
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build Electron app
        run: yarn electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: DSP è“å›¾ç­›é€‰å·¥å…· ${{ steps.get_version.outputs.VERSION }}
          body: |

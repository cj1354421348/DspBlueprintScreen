            ## ğŸ“‹ æ›´æ–°å†…å®¹
            ${{ steps.changelog.outputs.NOTES }}
            
            ## â„¹ï¸ ç‰ˆæœ¬ä¿¡æ¯
            - ç‰ˆæœ¬å·: `${{ steps.get_version.outputs.VERSION }}`
            - æ„å»ºæ—¶é—´: ${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
